<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="centro">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_caixa">
                <input type="email" required>
                <span></span>
                <label>E-mail</label>
            </div>
            <div class="txt_caixa">
                <input type="password" required>
                <span></span>
                <label>Senha</label>
            </div>
            <div class="senh">
                Esqueceu sua senha?
            </div>
            <input type="submit" value="Login">
            <div class="cadastro">
                <a href="#"> Cadastre-se </a>
            </div>
        </form>
    </div>
</body>
</html>
