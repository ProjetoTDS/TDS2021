<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=" UTF-8 ">
    <meta http-equiv="X-UA-Compatible " content="IE=edge ">
    <link rel="stylesheet " href="style.css">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <title>Cadastro</title>
</head>
<script> 
function valSenha(){
     var NovaSenha = document.getElementById('senha').value;
    var CNovaSenha = document.getElementById('senha2').value;

    if(NovaSenha != CNovaSenha){
        alert("Senhas diferentes\n Digite senhas iguais");
    } else{
        document.FormSenha.submit();
    }
}
</script>
<body>
    <div class="conteudo ">
        <div class="titulo"> Cadastro </div>
        <form action="# ">
            <div class="userinf ">
                <div class="entrada ">
                    <span class="detalhes ">Nome</span>
                    <input type="text " placeholder="Digite seu nome " required>
                </div>
                <div class="entrada ">
                    <span class="detalhes ">Sobrenome</span>
                    <input type="text " placeholder="Digite seu Sobrenome " required>
                </div>
                <div class="entrada ">
                    <span class="detalhes ">Data de nascimento</span>
                    <input type="date" required>
                </div>
                <div class="entrada ">
                    <span class="detalhes ">E-mail</span>
                    <input type="email" placeholder="Digite seu e-mail " required>
                </div>
                <div class="entrada">
                    <span class="detalhes">Senha</span>
                    <input id="senha" type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="entrada">
                    <span class="detalhes">Confirmar Senha</span>
                    <input id="senha2" type="password" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="btn">
                <button><a href="/codigos/HomeLog/Home.html">Cadastrar</a></button>
            </div>
        </form>
    </div>
</body>

</html>
