<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
</head>

<body>
    <div class="conteudo">
        <div class="titulo"> Atualizar Dados </div>
        <form action="#">
            <div class="userinf">
                <div class="entrada">
                    <span class="detalhes">E-mail</span>
                    <input type="email" placeholder="Digite seu e-mail">
                </div>
                <div class="entrada">
                    <span class="detalhes"> Confirmar E-mail</span>
                    <input type="email" placeholder="Confirme seu e-mail">
                </div>
                <div class="entrada">
                    <span class="detalhes">Senha</span>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                <div class="entrada">
                    <span class="detalhes">Confirmar Senha</span>
                    <input type="password" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="btn-atu">
                <input type="submit" value="Atualizar">
            </div>
            <div class="btn-can">
                <input type="button" value="Cancelar">
            </div>
        </form>
    </div>
</body>

</html>
